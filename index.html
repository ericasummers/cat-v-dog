<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Versus Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat Versus Dog</h1>

      <p>
        Prepare for the showdown, click on one of the animals below to start the battle.
      </p>
      <div class="row">
        <div class="col-md-6">
          <h2>Cat</h2>
          <div class="cat-view">
            <img id="cat-pic" src="img/cat.jpg" alt="A picture of a cat">
          </div>
          <br>
          <button class="btn btn-info" id="cat-button">Cat Attack</button>
          <ul id="cat" class="unstyled">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Dog</h2>
          <div class="dog-view">
            <img id="dog-pic" src="img/dog.jpg" alt="A picture of a dog">
          </div>
          <br>
          <button class="btn btn-warning" id="dog-button">Dog Attack</button>
          <ul id="dog" class="unstyled">

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
